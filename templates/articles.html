{% extends 'layout.html' %}

{% block body %}
	<h1>List of Articles</h1>
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Author</th>
			<th>Date</th>
		</tr>
	{% for article in articles %}
		<tr>
			<td>{{article.id}}</td>
			<td><a href="article/{{article.id}}">{{article.title}}</a></td>
			<td>{{article.username}}</td>
			<td>{{article.dated}}</td>
		</tr>
	{% endfor %}
	</table>
{% endblock %}
